<nav>
    <ul>
        <li ng-repeat="menu in vm.menu">
            <a href="" ng-click="vm.activeComponent = menu.component" ng-class="{'active': vm.activeComponent === menu.component}">{{menu.name}}</a>
        </li>
    </ul>
</nav>
<state ng-if="vm.activeComponent === 'state'"></state>
<county ng-if="vm.activeComponent === 'county'"></county>
<city ng-if="vm.activeComponent === 'city'"></city>
